<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Productos registrados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
        
    <body>
        <div class="container my-2">

            <h2>Registered Products</h2>
            <p class="my-5">
                <a href="/signup" class="btn btn-primary"><i
                        class="fas fa-user-plus ml-2">Add Product</i></a>
            </p>

            <table class="table table-striped table-responsive-md">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                </tr>

                <tr th:each = "producto : ${productos}">
                    <td th:text = "${producto.idproducto}"></td>
                    <td th:text = "${producto.nombre}"></td>
                    <td th:text = "${producto.descripcion}"></td>
                    <td th:text = "${producto.idcategoria.categoria}"></td>
                    <td th:text = "${producto.precio}"></td>
                    <td><img th:src="@{${producto.fotouno}}" width="100" height="100" class="img-responsive" alt="Responsive image"></td> 
                    <td><a th:href="@{/edit/{idproducto}(idproducto=${producto.idproducto})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                    <td><a th:href="@{/delete/{idproducto}(idproducto=${producto.idproducto})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                </tr>

            </table>
            
        </div>
    </body>
</html>
