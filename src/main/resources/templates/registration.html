<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>

        <div class="container my-5">
            <h3>Add User</h3>

            <div class="col-md-8">
                <form action="#" th:action="@{/add-user}" th:object="${usuario}" method="post" enctype="multipart/form-data">
                  
                    <div class="row">

                        <div class="form-group col-md-8">
                             <label>Username</label>
                            <input class="form-control" type="text" id="username" th:field="*{username}" name="username"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label>Password</label>
                            <input class="form-control" type="password" id="password" th:field="*{password}" name="password"/>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Registrar">
                        </div>
                        
                        <div class="form-group col-md-8">
                            <h4 class="text-center"><a href="/home">Home</a></h4>
                        </div>

                    </div>
                </form>
                
                <br>
                
                <div class="form-group col-md-8">
                    <p th:text=${mensaje}></p>
                </div>
                
                
            </div>         
        </div>

    </body>
</html>
